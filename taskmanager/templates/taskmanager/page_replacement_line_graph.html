{% extends 'taskmanager/base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Page Replacement Line Graph Visualization</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Reference String (comma separated):</label>
        <input type="text" name="reference_string" class="border p-2 rounded" placeholder="e.g. 7,0,1,2,0,3,0,4,2,3,0,3,2">
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Visualize</button>
    </form>
    <div class="mt-8 text-center">
        {% if gif_data %}
            <img src="data:image/gif;base64,{{ gif_data }}" alt="Animated Line Graph"/>
        {% elif error %}
            <div class="text-red-500">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
