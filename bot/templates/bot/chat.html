<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-light: #8a84ff;
            --primary-dark: #4d4d7c;
            --background: #181b20;
            --input-bg: #23262b;
            --bot-bubble: #23293b;
            --user-bubble: #6c63ff;
            --bot-text: #e6e6e6;
            --user-text: #fff;
            --border: #2c2f36;
            --shadow: rgba(0,0,0,0.36);
            --mic-bg: #23262b;
            --mic-active: #ff5252;
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --info: #2196f3;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: #e6e6e6;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        #chat-root {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            max-width: 410px;
            max-height: 650px;
            margin: 0 auto;
            background: var(--background);
            border-radius: 18px 18px 0 0;
            box-shadow: 0 4px 32px var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
            position: relative;
        }
        #chat-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
            padding: 18px 22px 16px 22px;
            font-size: 20px;
            font-weight: 600;
            text-align: left;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 4px var(--shadow);
            display: flex;
            align-items: center;
        }
        #chat-header .bot-icon {
            margin-right: 10px;
            font-size: 24px;
            animation: pulse 2s infinite;
        }
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 28px 20px 16px 20px;
            background: var(--background);
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--background);
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(108, 99, 255, 0.05) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(108, 99, 255, 0.05) 2%, transparent 0%);
            background-size: 100px 100px;
        }
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 8px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: var(--background);
        }
        .message-row {
            display: flex;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-row.user {
            justify-content: flex-end;
        }
        .bubble {
            max-width: 80%;
            padding: 13px 18px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.6;
            box-shadow: 0 2px 8px var(--shadow);
            word-break: break-word;
            transition: all 0.3s ease;
            position: relative;
        }
        .bubble.bot {
            background: var(--bot-bubble);
            color: var(--bot-text);
            border-bottom-left-radius: 8px;
            align-self: flex-start;
        }
        .bubble.user {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--user-text);
            border-bottom-right-radius: 8px;
            align-self: flex-end;
        }
        .bubble:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }
        #chat-input-row {
            display: flex;
            align-items: center;
            padding: 18px 16px 18px 16px;
            background: var(--input-bg);
            border-top: 1px solid var(--border);
            position: relative;
        }
        #chat-input {
            flex: 1;
            background: var(--input-bg);
            border: none;
            color: #e6e6e6;
            font-size: 17px;
            padding: 13px 10px;
            border-radius: 16px;
            outline: none;
            margin-right: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 1px 5px var(--shadow) inset;
        }
        #chat-input:focus {
            box-shadow: 0 2px 10px var(--primary) inset;
        }
        #send-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
            border: none;
            padding: 12px 21px;
            font-size: 18px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 1px 8px var(--shadow);
            transition: all 0.3s ease;
            margin-left: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #send-btn:hover, #send-btn:focus {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.4);
        }
        #mic-btn {
            background: var(--mic-bg);
            color: #e6e6e6;
            border: none;
            padding: 12px 13px 12px 13px;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 4px;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 1px 7px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #mic-btn.listening {
            background: var(--mic-active);
            color: #fff;
            animation: pulse 1.2s infinite;
        }
        #mic-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--mic-active);}
            70% { box-shadow: 0 0 0 9px rgba(255,82,82, 0.07);}
            100% { box-shadow: 0 0 0 0 var(--mic-active);}
        }
        @media (max-width: 430px) {
            #chat-root { max-width: 100vw; }
        }
        .mic-tooltip {
            position: absolute;
            bottom: 50px;
            left: 20px;
            background: #22272e;
            color: #fff;
            padding: 7px 14px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        #mic-btn:hover + .mic-tooltip,
        #mic-btn:focus + .mic-tooltip {
            opacity: 1;
        }
        .typing-indicator {
            display: none;
            padding: 13px 18px;
            background: var(--bot-bubble);
            color: var(--bot-text);
            border-radius: 20px;
            border-bottom-left-radius: 8px;
            margin-bottom: 16px;
            width: fit-content;
            animation: fadeIn 0.3s ease-out;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--bot-text);
            border-radius: 50%;
            margin-right: 4px;
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        
        .message-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }
        
        .rich-text {
            white-space: pre-wrap;
        }
        
        .rich-text code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .rich-text a {
            color: var(--primary-light);
            text-decoration: none;
            border-bottom: 1px dotted var(--primary-light);
        }
        
        .rich-text a:hover {
            border-bottom: 1px solid var(--primary-light);
        }
        
        .command-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
            animation: fadeIn 0.3s ease-out;
        }
        
        .command-suggestion {
            background: var(--bot-bubble);
            color: var(--bot-text);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .command-suggestion:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .status-online {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }
        
        .status-busy {
            background: var(--warning);
            box-shadow: 0 0 8px var(--warning);
        }
        
        .status-offline {
            background: var(--error);
            box-shadow: 0 0 8px var(--error);
        }
        
        .message-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
            text-align: right;
        }
        
        .message-status.sent {
            color: var(--success);
        }
        
        .message-status.error {
            color: var(--error);
        }
        
        .message-status.sending {
            color: var(--warning);
        }
        
        .bot-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 18px;
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-size: 18px;
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .message-container {
            display: flex;
            align-items: flex-start;
        }
        
        .message-row.user .message-container {
            flex-direction: row-reverse;
        }
        
        .message-content {
            display: flex;
            flex-direction: column;
        }
        
        .message-row.user .message-content {
            align-items: flex-end;
        }
        
        .message-bubble {
            margin-bottom: 4px;
        }
        
        .message-row.user .message-bubble {
            margin-right: 10px;
        }
        
        .message-row.bot .message-bubble {
            margin-left: 10px;
        }
        
        .message-sender {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
        }
        
        .message-row.user .message-sender {
            text-align: right;
        }
        
        .message-row.bot .message-sender {
            text-align: left;
        }
        
        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .message-row:hover .message-actions {
            opacity: 1;
        }
        
        .message-action {
            background: rgba(255, 255, 255, 0.1);
            color: var(--bot-text);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .message-action:hover {
            background: var(--primary);
            color: white;
        }
        
        .message-row.user .message-action {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .message-row.user .message-action:hover {
            background: var(--primary-light);
        }
        
        .welcome-card {
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.1), rgba(77, 77, 124, 0.1));
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(108, 99, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
        }
        
        .welcome-card h2 {
            color: var(--primary-light);
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .welcome-card p {
            margin: 8px 0;
            line-height: 1.5;
        }
        
        .welcome-card ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .welcome-card li {
            margin: 5px 0;
        }
        
        .welcome-card .highlight {
            color: var(--primary-light);
            font-weight: 500;
        }
        
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 10px;
            background: var(--input-bg);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            padding: 10px;
            display: none;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border);
        }
        
        .emoji-picker.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }
        
        .emoji-item {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .emoji-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .emoji-trigger {
            background: var(--mic-bg);
            color: #e6e6e6;
            border: none;
            padding: 12px 13px 12px 13px;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 4px;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 1px 7px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .emoji-trigger:hover {
            background: var(--primary);
            color: white;
        }
        
        .input-actions {
            display: flex;
            align-items: center;
        }
        
        .theme-toggle {
            position: absolute;
            top: 18px;
            right: 22px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
    <div id="chat-root">
        <div id="chat-header">
            <div class="bot-icon">ü§ñ</div>
            <div>AI Assistant</div>
            <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
              
        </div>
        <div id="chat-window"></div>
        <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="chat-input-row" style="position:relative">
            <div class="input-actions">
            <button id="mic-btn" title="Speak" aria-label="Voice command">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <ellipse cx="12" cy="11" rx="5" ry="7" stroke="currentColor" stroke-width="2" fill="none"/>
                    <rect x="9" y="17" width="6" height="3" rx="1.5" fill="currentColor"/>
                </svg>
            </button>
                <button id="emoji-btn" class="emoji-trigger" title="Add emoji" aria-label="Add emoji">
                    <i class="far fa-smile"></i>
                </button>
            <span class="mic-tooltip" id="mic-tooltip" style="left:54px;"></span>
            </div>
            <input id="chat-input" type="text" placeholder="Type a message or use voice..." autocomplete="off" />
            <button id="send-btn" title="Send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="emoji-picker" id="emoji-picker">
            <div class="emoji-grid" id="emoji-grid">
                <!-- Emojis will be added here by JavaScript -->
            </div>
        </div>
    </div>
    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const emojiBtn = document.getElementById('emoji-btn');
        const emojiPicker = document.getElementById('emoji-picker');
        const emojiGrid = document.getElementById('emoji-grid');
        const micTooltip = document.getElementById('mic-tooltip');
        const typingIndicator = document.querySelector('.typing-indicator');
        const themeToggle = document.getElementById('theme-toggle');
        
        // Store message history
        let messageHistory = [];
        
        // Common commands for suggestions
        const commonCommands = [
            'create task',
            'list tasks',
            'delete task',
            'system status',
            'view schedule',
            'open chrome',
            'check disk usage'
        ];
        
        // Common emojis
        const commonEmojis = [
            'üòä', 'üëç', 'üëã', '‚ù§Ô∏è', 'üôè', 'üëè', 'üéâ', 'üî•', 
            '‚úÖ', '‚ùå', '‚ö†Ô∏è', 'üí°', 'üìù', '‚è∞', 'üìÖ', 'üîç',
            'üíª', 'üì±', 'üîî', 'üîí', 'üîì', 'üìä', 'üìà', 'üìâ',
            'üîÑ', '‚ö°', 'üîã', 'üíæ', 'üîß', 'üî®', 'üìå', 'üìç',
            'üéØ', 'üé®', 'üéÆ', 'üéµ', 'üé¨', 'üìö', 'üìñ', 'üìó',
            'üåç', 'üåû', 'üåô', '‚≠ê', 'üåà', '‚òî', '‚ùÑÔ∏è', 'üçÄ'
        ];
        
        // Populate emoji grid
        commonEmojis.forEach(emoji => {
            const emojiItem = document.createElement('div');
            emojiItem.className = 'emoji-item';
            emojiItem.textContent = emoji;
            emojiItem.onclick = () => {
                chatInput.value += emoji;
                chatInput.focus();
                emojiPicker.classList.remove('active');
            };
            emojiGrid.appendChild(emojiItem);
        });
        
        // Toggle emoji picker
        emojiBtn.onclick = () => {
            emojiPicker.classList.toggle('active');
        };
        
        // Close emoji picker when clicking outside
        document.addEventListener('click', (e) => {
            if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
                emojiPicker.classList.remove('active');
            }
        });
        
        // Theme toggle
        themeToggle.onclick = () => {
            document.body.classList.toggle('light-theme');
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('light-theme')) {
                icon.className = 'fas fa-sun';
                applyLightTheme();
            } else {
                icon.className = 'fas fa-moon';
                applyDarkTheme();
            }
        };
        
        function applyLightTheme() {
            document.documentElement.style.setProperty('--primary', '#6c63ff');
            document.documentElement.style.setProperty('--primary-light', '#8a84ff');
            document.documentElement.style.setProperty('--primary-dark', '#4d4d7c');
            document.documentElement.style.setProperty('--background', '#f5f5f5');
            document.documentElement.style.setProperty('--input-bg', '#e0e0e0');
            document.documentElement.style.setProperty('--bot-bubble', '#e8e8e8');
            document.documentElement.style.setProperty('--user-bubble', '#6c63ff');
            document.documentElement.style.setProperty('--bot-text', '#333333');
            document.documentElement.style.setProperty('--user-text', '#ffffff');
            document.documentElement.style.setProperty('--border', '#d0d0d0');
            document.documentElement.style.setProperty('--shadow', 'rgba(0,0,0,0.1)');
            document.documentElement.style.setProperty('--mic-bg', '#e0e0e0');
        }
        
        function applyDarkTheme() {
            document.documentElement.style.setProperty('--primary', '#6c63ff');
            document.documentElement.style.setProperty('--primary-light', '#8a84ff');
            document.documentElement.style.setProperty('--primary-dark', '#4d4d7c');
            document.documentElement.style.setProperty('--background', '#181b20');
            document.documentElement.style.setProperty('--input-bg', '#23262b');
            document.documentElement.style.setProperty('--bot-bubble', '#23293b');
            document.documentElement.style.setProperty('--user-bubble', '#6c63ff');
            document.documentElement.style.setProperty('--bot-text', '#e6e6e6');
            document.documentElement.style.setProperty('--user-text', '#ffffff');
            document.documentElement.style.setProperty('--border', '#2c2f36');
            document.documentElement.style.setProperty('--shadow', 'rgba(0,0,0,0.36)');
            document.documentElement.style.setProperty('--mic-bg', '#23262b');
        }
        
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        function formatMessage(text) {
            // Convert URLs to links
            text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            
            // Format code blocks
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Convert newlines to <br>
            text = text.replace(/\n/g, '<br>');
            
            // Highlight commands
            commonCommands.forEach(cmd => {
                const regex = new RegExp(`\\b${cmd}\\b`, 'gi');
                text = text.replace(regex, `<span class="highlight">${cmd}</span>`);
            });
            
            return text;
        }
        
        function showCommandSuggestions() {
            const suggestions = document.createElement('div');
            suggestions.className = 'command-suggestions';
            
            commonCommands.forEach(cmd => {
                const suggestion = document.createElement('div');
                suggestion.className = 'command-suggestion';
                suggestion.textContent = cmd;
                suggestion.onclick = () => {
                    chatInput.value = cmd;
                    chatInput.focus();
                };
                suggestions.appendChild(suggestion);
            });
            
            chatWindow.appendChild(suggestions);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        function appendMessage(sender, text) {
            const row = document.createElement('div');
            row.className = 'message-row ' + (sender === "You" ? "user" : "bot");
            
            const container = document.createElement('div');
            container.className = 'message-container';
            
            // Add avatar
            const avatar = document.createElement('div');
            avatar.className = sender === "You" ? 'user-avatar' : 'bot-avatar';
            avatar.innerHTML = sender === "You" ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            // Add sender name
            const senderName = document.createElement('div');
            senderName.className = 'message-sender';
            senderName.textContent = sender;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble ' + (sender === "You" ? "user" : "bot") + ' message-bubble';
            
            // Add rich text formatting for bot messages
            if (sender === "Bot") {
                bubble.className += ' rich-text';
                bubble.innerHTML = formatMessage(text);
            } else {
                bubble.textContent = text;
            }
            
            // Add timestamp
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString();
            
            // Add message actions
            const actions = document.createElement('div');
            actions.className = 'message-actions';
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'message-action';
            copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
            copyBtn.title = 'Copy message';
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(text);
                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                }, 2000);
            };
            
            const replyBtn = document.createElement('button');
            replyBtn.className = 'message-action';
            replyBtn.innerHTML = '<i class="fas fa-reply"></i>';
            replyBtn.title = 'Reply to message';
            replyBtn.onclick = () => {
                chatInput.value = `Replying to: "${text.substring(0, 30)}${text.length > 30 ? '...' : ''}" `;
                chatInput.focus();
            };
            
            actions.appendChild(copyBtn);
            actions.appendChild(replyBtn);
            
            content.appendChild(senderName);
            content.appendChild(bubble);
            content.appendChild(time);
            content.appendChild(actions);
            
            if (sender === "You") {
                container.appendChild(content);
                container.appendChild(avatar);
            } else {
                container.appendChild(avatar);
                container.appendChild(content);
            }
            
            row.appendChild(container);
            chatWindow.appendChild(row);
            
            // Store in history
            messageHistory.push({
                sender,
                text,
                timestamp: new Date().toISOString()
            });
            
            chatWindow.scrollTop = chatWindow.scrollHeight;
            
            // Show command suggestions after bot messages
            if (sender === "Bot") {
                showCommandSuggestions();
            }
        }
        
        function sendMessage() {
            const msg = chatInput.value.trim();
            if (!msg) return;
            
            appendMessage("You", msg);
            chatInput.value = "";
            
            showTypingIndicator();
            
            fetch('/chatbot/chat/?msg=' + encodeURIComponent(msg))
                .then(response => response.json())
                .then(data => {
                    hideTypingIndicator();
                    appendMessage("Bot", data.reply);
                })
                .catch(() => {
                    hideTypingIndicator();
                    appendMessage("Bot", "‚ö†Ô∏è Sorry, there was an error processing your request. Please try again.");
                });
        }
        
        // Event listeners
        sendBtn.onclick = sendMessage;
        chatInput.addEventListener("keydown", function(e) {
            if (e.key === "Enter") sendMessage();
        });

        // Voice command feature
        let recognition;
        let listening = false;
        function setupSpeech() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                micBtn.disabled = true;
                micTooltip.textContent = "Voice not supported in this browser";
                return;
            }
            micTooltip.textContent = "Speak your message";
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = "en-US";
            recognition.onstart = () => {
                listening = true;
                micBtn.classList.add("listening");
                micTooltip.textContent = "Listening...";
            };
            recognition.onend = () => {
                listening = false;
                micBtn.classList.remove("listening");
                micTooltip.textContent = "Speak your message";
            };
            recognition.onerror = (e) => {
                listening = false;
                micBtn.classList.remove("listening");
                micTooltip.textContent = "Could not understand. Try again!";
            };
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                chatInput.value = transcript;
                chatInput.focus();
            };
            micBtn.onclick = function() {
                if (listening) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            };
        }

        setupSpeech();

        // Show welcome message with enhanced styling
        const welcomeMessage = `
<div class="welcome-card">
    <h2>üëã Welcome to AI Assistant!</h2>
    <p>I'm here to help you manage your tasks and system efficiently.</p>
    <p><span class="highlight">What I can do:</span></p>
    <ul>
        <li>üìù <span class="highlight">Create and manage tasks</span> - "create task" or "list tasks"</li>
        <li>üíª <span class="highlight">Monitor system status</span> - "system status" or "check disk usage"</li>
        <li>üìÖ <span class="highlight">View and manage schedules</span> - "view schedule"</li>
        <li>üîß <span class="highlight">Control applications</span> - "open chrome" or "close task manager"</li>
    </ul>
    <p>Try asking me something like <span class="highlight">"create task"</span> or <span class="highlight">"system status"</span>!</p>
</div>`;
        
        chatWindow.innerHTML = welcomeMessage;
    </script>
